name: PR Quality Check

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
          key: build-${{ runner.os }}-${{ hashFiles('packages/*/src/**') }}
          restore-keys: |
            build-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --force

      - name: Build packages
        run: npm run build

      - name: Run type checking
        run: npm run type-check

      - name: Run oxlint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci --force

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test
        env:
          TZ: UTC
