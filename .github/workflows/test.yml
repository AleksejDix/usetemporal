name: test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Build packages
        run: npm run build --workspace=@allystudio/usetemporal --workspace=@allystudio/usetemporal-react --workspace=@allystudio/usetemporal-vue --workspace=@allystudio/usetemporal-svelte

      - name: Run tests
        run: npm run test
        env:
          TZ: UTC
